<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        <div class="texto">
            <h1>NOME DO SITE</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Labore earum, architecto amet fugit perferendis maiores quae in excepturi vero enim quo veniam corporis tenetur ad autem nam commodi officiis dolorum.</p>
        </div>
        <div class="login">
            <form action="login" class="form">
                <h2>Faça seu login</h2>
                <div class="preencher">
                    <div class="usuario">
                        <p>Usuário</p>
                        <input type="email" name="email" id="email" placeholder="Insira seu email">
                    </div>
                        <div class="senha">
                            <p>Senha</p>
                            <input type="password" name="senha" id="senha" placeholder="Insira sua senha">
                        </div>
                </div>
                <input type="button" value="Entrar" onclick="entrar()" id="botao">
            </form>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por <strong>Gustavo Henrique</strong>!</p>
    </footer>
</body>
</html>
